<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Page with Header and Sidebar</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #333;
    color: #fff;
    height: 150px;
    text-align: center;
    line-height: 150px;
  }
  sidebar {
    float: left;
    width: 25%;
    background-color: #f0f0f0;
    height: calc(100vh - 150px);
    padding: 20px;
    box-sizing: border-box;
  }
  main-content {
    float: left;
    width: 75%;
    padding: 20px;
    box-sizing: border-box;
  }
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-vSPFGdSaYP5F76E4M0MwHMHPiXsWABXC1L+wp/HL9GzIjhOZdXGKS6FLVGwrsZ4H" crossorigin="anonymous">
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-SW6gt1VR79nMre6bF2PuvxjMOh7E5t/Jvz4xs3lxsXzUn5U41f+/Aj4Qtx0Bt4k7" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <sidebar>
    <h2>Sidebar</h2>
    <label>
      <input type="checkbox" id="selectAll" /> Select All
    </label>
    <div id="recyclingCheckboxes" style="columns: 2;">
      <!-- Checkboxes for recycling types will be added here -->
    </div>
  </sidebar>
  <main-content>
    <div id="map" style="height: calc(100vh - 150px);"></div>
  </main-content>
  <script>
    // Initialize Leaflet map centered on the specified coordinates
    const map = L.map('map').setView([51.2097, 1.1687], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
